<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title>password generator</title>
</head>
<body>
  
<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="d-flex flex-column">
    <h1>PASSWORD GENERATOR</h1>
    <div class="d-flex flex-column gap-3 mt-2">
      <input type="number" placeholder="Limit" class="form-control form-control-lg" id="passwordLength" />
      <input type="text" placeholder="password" id="password" disabled class="form-control form-control-lg" />
      <div class="d-flex flex-column gap-2 mt-2"></div>
      <button class="btn btn-dark btn-lg text-uppercase fw-bold" onclick="getPass()">generate password</button>
      <a class="btn btn-primary btn-lg text-uppercase fw-bold " onclick="savePass()" id="saveButton">save password</a>
    </div>

  </div>
</div>





  <!-- JavaScript Bundle with Popper -->
  <script src="index.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
